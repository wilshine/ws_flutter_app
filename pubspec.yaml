name: ws_flutter_app
description: "完整的App示例"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  shared_preferences: 2.2.3 # 数据持久化
  flutter_screenutil: 5.9.3 # 屏幕适配
  go_router: # 路由管理
  get: 4.6.6 # 状态管理
  webview_flutter:
  common_tools:
    path: ../common_tools
  common_ui:
    path: ../common_ui

  card_swiper: 3.0.1 # 轮播图
  flutter_easyloading: #
  fluttertoast:
  flutter_svg:  # 支持svg格式
  svgaplayer_flutter: # 支持svga格式
  audio_session:
  just_audio:
  flutter_sound:
  image_picker: 1.1.2
  file_picker:
  easy_refresh: # 下拉刷新
  json_annotation:
  json_serializable:
  flutter_slidable:
  sqflite:
  open_file:
  extended_text_field:
  cached_network_image:
  custom_lint:
  ws_lint:
    path: ../ws_lint

  extended_nested_scroll_view:

  rongcloud_im_wrapper_plugin:

dependency_overrides:
  vm_service: 14.2.1
  dio: 5.5.0+1
  intl: 0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner:
  flutter_ume:
    path: ./3rd/flutter_ume-1.1.2/
  flutter_ume_kit_ui:
    path: ./3rd/flutter_ume-1.1.2/kits/flutter_ume_kit_ui/
  flutter_ume_kit_device:
    path: ./3rd/flutter_ume-1.1.2/kits/flutter_ume_kit_device/
  flutter_ume_kit_perf:
    path: ./3rd/flutter_ume-1.1.2/kits/flutter_ume_kit_perf/
  flutter_ume_kit_show_code:
    path: ./3rd/flutter_ume-1.1.2/kits/flutter_ume_kit_show_code/
  flutter_ume_kit_console:
    path: ./3rd/flutter_ume-1.1.2/kits/flutter_ume_kit_console/
  flutter_ume_kit_dio:
    path: ./3rd/flutter_ume-1.1.2/kits/flutter_ume_kit_dio/


flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/svg/
    - assets/webp/